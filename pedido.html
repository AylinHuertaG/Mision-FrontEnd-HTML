<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería DUBU | Pedido</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/pedidos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="stylenavbar">
            <img src="./img/logo.gif" alt="Logo DUBU" class="logo">
            <span>Pastelería DUBU</span>
           <img src="./img/slogan.gif" alt="slogan DUBU"> 
        </nav>
    </header> 
    <br>
    <section class="presentacion">
        <article>
            <h2>Pastel seleccionado</h2>
        </article>
    </section> 
    <br>
    <section class="adornos">
        <p>¿Deseas algún adorno extra?</p>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <input type="checkbox" class="custom-control-input" id="velasClasicas"> <b>Velas clásicas</b> por <b>$40</b>
                <label class="custom-control-label" for="velasClasicas">
                    <img src="https://www.cienciahistorica.com/wp-content/uploads/2016/12/tartas-con-velas.jpg" alt="velas clasicas" class="styleAdorno">
                </label>
            </div>
            <div class="col-md-3">
                <input type="checkbox" class="custom-control-input" id="velaEspecial"> <b>Vela especial</b> por <b>$50</b> 
                <label class="custom-control-label" for="velaEspecial">
                    <img src="https://i.pinimg.com/originals/3d/d9/56/3dd956a5d7a002d2242dcd86638ee398.jpg" alt="vela especial" class="styleAdorno">
                </label>
            </div>
            <div class="col-md-3">
                <input type="checkbox" class="custom-control-input" id="fruta"> <b>Fruta</b> por <b>$60</b>
                <label class="custom-control-label" for="fruta">
                    <img src="https://i0.wp.com/www.pastelesdlulu.com/wp-content/uploads/2016/03/fc.jpg?resize=700%2C569" alt="fruta" class="styleAdorno">
                </label>
            </div>
        </div>
    </section>
    <br><br>
    <section class="sabores">
        <p>¿Se te antoja combinar los sabores?</p>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <input type="checkbox" class="custom-control-input" id="chocolate"> Chocolate
                <label class="custom-control-label" for="chocolate">
                    <img src="https://www.recetasdepan.net/wp-content/uploads/2019/06/Receta-de-pan-de-chocolate.png" alt="chicolate" class="stylePan">
                </label>
            </div>
            <div class="col-md-3">
                <input type="checkbox" class="custom-control-input" id="vainilla"> Vainilla
                <label class="custom-control-label" for="vainilla">
                    <img src="https://d1nsq2txwd94q7.cloudfront.net/public/files/production/recipes/images/507/fancy/r_507_1550837808.jpg" alt="vainilla" class="stylePan">
                </label>
            </div>
            <div class="col-md-3">
                <input type="checkbox" class="custom-control-input" id="redVelvet"> Red Velvet
                <label class="custom-control-label" for="redVelvet">
                    <img src="https://i.ytimg.com/vi/Q8aG7ePH_jQ/maxresdefault.jpg" alt="red velvet" class="stylePan">
                </label>
            </div>
        </div>
    </section>
    <br>
    <section class="continuar">
        <a href="./formulario.html" class="btn btn-primary">Continuar</a>
    </section>
    <br> 
    <footer class="stylefooter">
        <p>2022 | Todos los derechos reservados</p>
    </footer>
</body>
</html>
